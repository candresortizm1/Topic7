<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations index</title>
</head>
<body>
<tbody>
<tr th:each="location: ${locations}">
    <td th:text="${location.id}" />
    <td th:text="${location.city}" />
</tr>
</tbody>
</body>
</html>
